<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>your website or page title</title>
    <meta
      name="description"
      content="A breif description about your site/work"
    />
    <meta name="author" content="your company or site owner name here" />

    <!-- Don't use meta keywords tag because search engines are not recommanded this tag it's like spamming -->
    <meta name="keywords" content="keywords related to your site's content" />

    <!-- Open Graph Protocol -->

    <!-- this title will be displayed while you share your site ( it's for shared or indivisual webpage not for whole site ) -->
    <meta property="og:title" content="title of your site" />

    <!-- type tag describes your content type ( is your shared content is website or article or a video, music etc.) -->
    <meta property="og:type" content="website" />

    <!-- in url tag add your website's url -->
    <meta property="og:url" content="https://www.yoursiteurl.com" />

    <!-- for image preview when your website shared it's recommanded to use your logo here -->
    <meta property="og:image" content="logo.png" />

    <!-- A one to two sentence description of your webpage/content -->
    <meta
      property="og:description"
      content="a breif description about your site"
    />

    <!-- describes the webpage's content language -->
    <meta property="og:locale" content="en_US" />

    <!-- add your company or site name here -->
    <meta property="og:site_name" content="yourSiteName" />

    <!-- icons -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.ico" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />

    <!-- Include your CSS files here -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- header  -->
    <header>
      <!-- Add your website name or logo here -->
      <p>Header</p>
    </header>

    <!-- nav -->
    <nav>
      <!-- Add your website navigation here -->
    </nav>

    <!-- main -->
    <main>
      <!-- Add your main content here -->
      <h1>Heading</h1>
    </main>

    <!-- footer -->
    <footer>
      <!-- Add copyright notices and other footer content here -->
      <p>Footer</p>
    </footer>

    <!-- Include your JavaScript files here -->
    <script src="script/script.js" defer></script>
  </body>
</html>
